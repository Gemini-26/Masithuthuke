<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Masithuthuke Holdings</title>
    <link rel="stylesheet" href="CSS.css">
    <style>
        body {
            background-color: #d4edda; /* Light green background */
            margin: 0;
            font-family: Arial, sans-serif;
            background-repeat: unset;
            background-size: 40%; /* Adjust size of the background image */
            background-position: center; /* Adjust position of the background image */
            opacity: 0.9999999999; /* Adjust opacity for the watermark effect */
        }
        
        main {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: auto; /* Adjust height considering header and nav */
            text-align: center;
            color: green; /* Text color for the paragraph */
        }

        header, nav {
            width: 100%;
        }

        .login-popup {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh; /* Full viewport height */
            text-align: center;
            background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent background */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 999;
        }

        .login-container {
            background-color:transparent;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            width: 300px;
        }

        .login-container h2 {
            margin-bottom: 20px;
        }

        .login-container input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .login-container input:hover{
            background-color: transparent;
        }

        .login-container button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .login-container button:hover {
            background-color: #45a049;
        }
    </style>
    <script src="login.js" defer></script>
</head>
<body style="background-color: white !important;">
    <header style="padding: 0 !important; background-color: white !important; display: flex !important; align-content:center; justify-content: space-between">
        <h1 style="padding-left: 30px;"><img src="https://masithuthukeholdings.co.za/wp-content/uploads/2021/08/MASI_HOLDINGS-LOGO_199.png" width="100%" height="100px" alt="masithuthuke Holdings"></h1>
        <h3 class="headings" style="color: #000000 !important; padding-top: 40px;"></h3>
    </header>
    <nav>
        <ul class="menu">
            <li><a href="Loging.html">USER</a></li>
            <!-- Navigation menu items here -->
        </ul>
    </nav>

    
    <main>
        
    </main>

    <!-- Login Popup -->
    <div class="login-popup" id="loginPopup">
        <div class="login-container">
            <h2>Login</h2>
            <input type="text" id="username" placeholder="Enter Username">
            <input type="password" id="password" placeholder="Enter Password"><ul></ul><ul></ul>
            <button class="log-button" onclick="validateLogin()" style="background-color: rgb(0, 0, 0) !important; color: #ffffff; width:107% ;">Login</button>
            <button class="skip-button" onclick="skipLogin()" style="background-color: rgb(156, 255, 102) !important; color: #000000; width:107% ;">Skip (Guest)</button>
        </div>
    </div>


    <script src="Javascript.js" defer></script>
</body>
</html>
